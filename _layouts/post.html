--- 
layout: default 
---
<div class="container">
<article>
  <header>
    <h2>{{ page.title }}</h2>
    <span>
      <i class="far fa-calendar-alt"></i>
      <time datetime="{{page.date|date:" %F "}}">{{page.date|date:"%b %d, %Y"}}</time>
    </span>
    <br/>
    <span class="category">
      <i class="fas fa-tags"></i> {{ page.categories | category_links }}</span>
    <br/>
    <span class="author">
      <i class="far fa-user"></i> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</span>
  </header>

  <div class="entry">{{ content }}</div>

</article>
</div>
