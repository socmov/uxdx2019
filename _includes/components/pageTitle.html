{% assign firstSection = pageContent.sections[0] %}

{% if include.pageContent.header_image.size > 0 %}
<div class="jumbotron" style="
  background: url('{{pageContent.header_image[0].url}}') no-repeat center;
  background-size: cover;">
  <div class="container d-flex justify-content-center">
    <div class="">
      <h1 class="display-5">
        {{include.pageContent.title}}
      </h1>
    </div>
  </div>
</div>
{% elsif firstSection.jumbotron.size == 0 %}
<div class="container header-section {{pageContent.codename}}">
  <h1>{{pageContent.title}}</h1>
</div>
{% endif %}
