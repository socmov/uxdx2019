<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <br>
    <div class="meta">
      <span class="author">
        {% if post.author %}{{post.author}}{% else %}{{site.author}}{% endif%}
      </span>
      |
      <span class="date">
        <time datetime="{{post.date|date:" %F "}}">{{post.date|date:"%b %d, %Y"}}</time>
      </span>
    </div>
    <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 350 }}</p>
  </li>
  {% endfor %}
</ul>
